{% extends "base.html" %}

{% block title %} New Post {% endblock %}

{% block content %}

   <div class="page-header" id="banner">
        <div class= "row">
          <div class = "col-lg-6 col-lg-offset-3">
               <div class="thumbnail">
                   <form action="" method="post" enctype='multipart/form-data'>
                       {% csrf_token %}
                       {{ form.as_p }}
                       {{ content|safe }}
                       <input type="submit"></input>
               </div>
          </div>
       </div>
   </div>
{% endblock %}
